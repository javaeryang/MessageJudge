name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=MessageJudge

      - name: Build Xcode project (skip signing)
        run: |
          xcodebuild \
            -workspace MessageJudge/MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create unsigned IPA
        run: |
          mkdir -p Payload
          cp -R build/MessageJudge.xcarchive/Products/Applications/*.app Payload/
          zip -r MessageJudge-unsigned.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: MessageJudge-unsigned.ipa
          compression-level: 0
