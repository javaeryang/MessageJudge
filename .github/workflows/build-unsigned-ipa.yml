name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd MessageJudge
          pod install --repo-update

      # 3️⃣ 打印目录确认
      - name: List files
        run: |
          cd MessageJudge
          ls -R

      # 4️⃣ 选择 Xcode 版本（可按需修改）
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      # 5️⃣ 构建 Xcode workspace（跳过签名）
      - name: Build Xcode project (skip signing)
        run: |
          cd MessageJudge
          xcodebuild \
            -workspace MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # 6️⃣ 创建 IPA
      - name: Create IPA
        run: |
          cd MessageJudge
          mkdir -p Payload
          cp -R build/MessageJudge.xcarchive/Products/Applications/MessageJudge.app Payload/
          zip -r MessageJudge-unsigned.ipa Payload

      # 7️⃣ 上传 IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: MessageJudge/MessageJudge-unsigned.ipa
