name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Xcode project (skip signing)
        run: |
          xcodebuild \
            -project MessageJudge/MessageJudge.xcodeproj \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA
        run: |
          mkdir Payload
          cp -R build/MessageJudge.xcarchive/Products/Applications/MessageJudge.app Payload/
          zip -r MessageJudge-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: MessageJudge-unsigned.ipa
