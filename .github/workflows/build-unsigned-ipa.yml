name: iOS Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build MessageJudge
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          gem install cocoapods

      - name: Install Pods
        working-directory: ./MessageJudge
        run: |
          pod install --repo-update

      - name: List workspace and schemes
        working-directory: ./MessageJudge
        run: |
          xcodebuild -workspace MessageJudge.xcworkspace -list

      - name: Build and Archive
        working-directory: ./MessageJudge
        continue-on-error: true
        run: |
          set -o pipefail
          xcodebuild \
            -workspace MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            ONLY_ACTIVE_ARCH=NO | tee xcodebuild.log

      - name: Show Xcode build result (if failed)
        if: failure()
        run: |
          echo "=== Printing xcresult logs ==="
          xcresult_path=$(find MessageJudge/build -name "*.xcresult" | head -n 1)
          if [ -f "$xcresult_path" ]; then
            xcrun xcresulttool get --path "$xcresult_path" --format json
          else
            echo "No xcresult found."
          fi
