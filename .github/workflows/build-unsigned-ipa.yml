name: Build unsigned IPA for MessageJudge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16 (default)
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods if needed
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install --silent
          fi

      - name: Clean
        run: |
          xcodebuild \
            -workspace MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release clean

      - name: Archive
        run: |
          xcodebuild \
            -workspace MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/MessageJudge.xcarchive \
            archive

      - name: Export unsigned IPA
        run: |
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingCertificate</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/MessageJudge.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ \
            -allowProvisioningUpdates || true

      - name: Upload IPA (v4)
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: build/*.ipa
