name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 RubyGems 中的 CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 3️⃣ 进入 MessageJudge 目录并安装 Pod
      - name: Install Pods
        working-directory: ./MessageJudge
        run: pod install --repo-update

      # 4️⃣ 构建并 Archive
      - name: Build and Archive
        working-directory: ./MessageJudge
        run: |
          xcodebuild \
            -workspace MessageJudge.xcworkspace \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            ONLY_ACTIVE_ARCH=NO

      # 5️⃣ 导出未签名 IPA
      - name: Export IPA
        working-directory: ./MessageJudge
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MessageJudge.xcarchive \
            -exportPath build/MessageJudge \
            -exportOptionsPlist ExportOptions.plist || true

            # 6️⃣ 上传构建产物
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-IPA
          path: ./MessageJudge/build/MessageJudge/*.ipa

