name: iOS Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install dependencies
        run: |
          cd MessageJudge
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Determine build type
        run: |
          cd MessageJudge
          if [ -f "MessageJudge.xcworkspace" ]; then
            echo "BUILD_TYPE=workspace" >> $GITHUB_ENV
          elif [ -f "MessageJudge.xcodeproj" ]; then
            echo "BUILD_TYPE=project" >> $GITHUB_ENV
          else
            echo "Error: No Xcode project or workspace found!" >&2
            exit 1

      - name: Build Archive
        run: |
          cd MessageJudge
          ARCHIVE_PATH=build/MessageJudge.xcarchive
          mkdir -p build
          if [ "$BUILD_TYPE" = "workspace" ]; then
            xcodebuild \
              -workspace MessageJudge.xcworkspace \
              -scheme MessageJudge \
              -configuration Release \
              -archivePath "$ARCHIVE_PATH" \
              clean archive \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_IDENTITY="" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              IPHONEOS_DEPLOYMENT_TARGET=12.0 \
              ONLY_ACTIVE_ARCH=NO
          else
            xcodebuild \
              -project MessageJudge.xcodeproj \
              -scheme MessageJudge \
              -configuration Release \
              -archivePath "$ARCHIVE_PATH" \
              clean archive \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_IDENTITY="" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              IPHONEOS_DEPLOYMENT_TARGET=12.0 \
              ONLY_ACTIVE_ARCH=NO

      - name: Export IPA
        run: |
          cd MessageJudge
          EXPORT_PATH=build/IPA
          mkdir -p "$EXPORT_PATH"
          cat <<EOF > ExportOptions.plist
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" 
"http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>automatic</string>
    <key>compileBitcode</key>
    <false/>
</dict>
</plist>
EOF
          xcodebuild -exportArchive \
            -archivePath build/MessageJudge.xcarchive \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: MessageJudge/build/IPA
