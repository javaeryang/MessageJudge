name: Build Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Xcode
      - name: Set up Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v3
        with:
          xcode-version: '16.4'

      # 3. Install dependencies (CocoaPods example)
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=MessageJudge

      # 4. Build the project (unsigned)
      - name: Build unsigned IPA
        run: |
          cd MessageJudge
          xcodebuild clean archive \
            -scheme MessageJudge \
            -workspace MessageJudge.xcworkspace \
            -configuration Release \
            -archivePath $PWD/build/MessageJudge.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            ONLY_ACTIVE_ARCH=NO

      # 5. Export unsigned IPA
      - name: Export IPA
        run: |
          cd MessageJudge
          xcodebuild -exportArchive \
            -archivePath $PWD/build/MessageJudge.xcarchive \
            -exportPath $PWD/build/MessageJudge \
            -exportOptionsPlist $PWD/ExportOptions.plist

      # 6. Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: MessageJudge/build/MessageJudge/*.ipa
