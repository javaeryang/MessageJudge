name: Build iOS App (No Signing)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'  # 可调整为最新版本，如 'latest'

    - name: Build and Archive
      run: |
        xcodebuild \
          -project MessageJudge.xcodeproj \
          -scheme MessageJudge \  # 假设方案名为 MessageJudge；如果有多个目标，可调整
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          clean archive \
          -archivePath ./build/MessageJudge.xcarchive

    - name: Export IPA (Development Export, No Signing)
      run: |
        mkdir -p Payload
        xcodebuild \
          -exportArchive \
          -archivePath ./build/MessageJudge.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath ./build/MessageJudge.ipa

    # 创建 exportOptions.plist 文件（无签名选项）
    - name: Create Export Options Plist
      run: |
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>development</string>  <!-- 或 ad-hoc，如果适用；无签名时使用 development -->
          <key>teamID</key>
          <string></string>  <!-- 留空，无签名 -->
          <key>compileBitcode</key>
          <false/>
          <key>uploadBitcode</key>
          <false/>
          <key>uploadSymbols</key>
          <false/>
        </dict>
        </plist>
        EOF

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MessageJudge-unsigned.ipa
        path: ./build/MessageJudge.ipa
        retention-days: 30  # 保留 30 天，可调整