name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 CocoaPods（如果你用了 Pod）
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --repo-update || echo "No Podfile found, skipping"

      # 3️⃣ 选择 Xcode 版本
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      # 4️⃣ 构建 Xcode 项目（跳过签名）
      - name: Build Xcode project (skip signing)
        run: |
          xcodebuild \
            -project MessageJudge.xcodeproj \
            -scheme MessageJudge \
            -configuration Release \
            -archivePath build/MessageJudge.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      # 5️⃣ 打包成 IPA
      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -R build/MessageJudge.xcarchive/Products/Applications/MessageJudge.app Payload/
          zip -r MessageJudge-unsigned.ipa Payload

      # 6️⃣ 上传 IPA 作为 artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MessageJudge-unsigned
          path: MessageJudge-unsigned.ipa
